<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes Display</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body onload="writeTable()">
    <div class="table-header">
        <h3 class="table-header-title">Prime number multiplication table</h3>
        <h5 class="table-header-instructions">Please enter a number and click the get multiples button</h5>
        <div class="numberfield">
            <input type="number" defaultValue="0" id="input-type">
            <button id="btn" onClick="fillTable()">Get multiples</button>
        </div>
        
    </div>
    <div class="table-container">

    </div>

</body>
<script src="./main.js"></script>

</html>
